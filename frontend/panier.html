<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Orinoco, les Nounours made in France</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Installation de Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
        crossorigin="anonymous"></script>

    <!-- Istallation de police google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a class="logo" href="index.html">
            Orinoco.com
        </a>

        <nav>
            <ul class="menu">
                <li class="menu__accueil"><a href="index.html">Accueil</a></li>
                <li><a class="menu__contact" href="mailto:contact@orinoco.com">Contact</a></li>
            </ul>

            <a class="panier" href="panier.html">Panier</a>
        </nav>
    </header>

    <main>

        <div class="presentation">
            <h1 class="presentation__title">Votre Panier</h1>

            <a href="index.html" class="btn btn__accueil presentation__link__accueil">Accueil</a>
        </div>

        <div id="containerPanier">
            <img src="imageUrl" alt="photo de" class="containerPanier__image" id="containerPanier__image" /> 
            <h2 class="containerPanier__title" id="containerPanier__title">Nom</h2>
            <p id="containerPanier__quantity" class="containerPanier__quantity">Quantité</p>
            <p id="containerPanier__prix" class="containerPanier__prix">Prix</p>
        </div>

        <div id="containerPanier__total">
            <h3 id="containerPanier__total__montant" class="containerPanier__total__montant">Montant Total</h3>
            <h4 id="containerPanier__total__prix" class="containerPanier__total__prix">1€</h4>
            <a href="viderpanier.html" class="btn containerPanier__total__btn__remove" id="containerPanier__total__btn__remove">Vider le Panier</a>
        </div>

    </main>
    <footer>
        <ul class="footer">
            <li><a class="footer__accueil" href="index.html">Accueil</a></li>
            <li><a class="footer__contact" href="mailto:contact@orinoco.com">Contact</a></li>
            <li><a class="footer__mentionsLegales" href="#">Mentions Légales</a></li>
        </ul>
    </footer>

    <!-- Fichier script -->
    <script src="js/panier.js"></script>
</body>

</html>
