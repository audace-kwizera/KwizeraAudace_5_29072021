<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Orinoco, les Nounours made in France</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Installation de Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
        crossorigin="anonymous"></script>

    <!-- Istallation de police google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a class="logo" href="index.html">
            Orinoco.com
        </a>

        <nav>
            <ul class="menu">
                <li class="menu__accueil"><a href="index.html">Accueil</a></li>
                <li><a class="menu__contact" href="mailto:contact@orinoco.com">Contact</a></li>
            </ul>

            <a class="panier" href="panier.html">Panier</a>
        </nav>
    </header>

    <main>

        <div class="presentation__product">
            <h1 class="presentation__title presentation__title__product">Nos Produits</h1>
        </div>

        <div id="templateProduct" class="templateProduct templateProduct__product">
            <img src="#" alt="photo de" class="templateProduct__image templateProduct__image__product" id="templateProduct__image" />

            <h2 class="templateProduct__title templateProduct__title__product" id="templateProduct__title">Nom</h2>

            <p class="templateProduct__description templateProduct__description__product" id="templateProduct__description">Description</p>

            <h3 class="templateProduct__price templateProduct__price__product" id="templateProduct__price">Prix</h3>
           
            <div id="templateOption" class="templateProduct__option templateProduct__option__product">
                <label for="templateProduct__option__couleur">Choisissez une Couleur </label>
                <select name="colors" id="templateProduct__option__couleur" class="templateProduct__option__couleur">
                </select>
            </div>

            <div id="templateProduct__quantite" class="templateProduct__quantite">
                <label for="templateProduct__quantite__nombre">Quantité </label>
                <input type="number" id="templateProduct__quantite__nombre" class="templateProduct__quantite__nombre" name="quantite" required min="1"
                    max="10" value="1">
            </div>

            <div id="templateProduct__link" class="templateProduct__link templateProduct__link__product">
            <a href="produit.html" class="btn templateProduct__link__add" id="templateProduct__link__add">Acheter</a>

            <a href="index.html" class="btn templateProduct__link__home">Accueil</a>
            </div>

        </div>
    </main>
    <footer>
        <ul class="footer">
            <li><a class="footer__accueil" href="index.html">Accueil</a></li>
            <li><a class="footer__contact" href="mailto:contact@orinoco.com">Contact</a></li>
            <li><a class="footer__mentionsLegales" href="#">Mentions Légales</a></li>
        </ul>
    </footer>

    <!-- Fichier script -->
    <script src="js/produit.js"></script>

</body>

</html>
